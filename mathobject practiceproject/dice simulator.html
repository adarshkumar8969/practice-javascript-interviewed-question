<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F3B2;Roll the dice game &#x1F3B2; </title>
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #282c34;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    .container {
        position: relative;
    }
    
    .dice {
        width: 80px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 1s ease-in-out;
    }
    
    .face {
        position: absolute;
        width: 100px;
        height: 100px;
        background: white;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Positioning the dice faces */
    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }
    
    /* Button Styling */
    button {
        margin-top: 20px;
        margin-left: -16px;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        background: #ff4757;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background: #e84118;
    }
    #result {
    font-size: 20px;
    margin-top: 10px;
}
    
    </style>
</head>
<body>
    <div class="container">
        <div class="dice">
            <div class="face front"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt=""></div>
            <div class="face back"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Alea_6.png" alt=""></div>
            <div class="face left"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Alea_4.png" alt=""></div>
            <div class="face right"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Alea_3.png" alt=""></div>
            <div class="face top"><img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Alea_5.png" alt=""></div>
            <div class="face bottom"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Alea_2.png" alt=""></div>
        </div>
        <button id="rollBtn">Roll Dice ðŸŽ²</button>
        <p id="result">Click the button to roll the dice!</p>
    </div>
    <script>const dice = document.querySelector(".dice");
        const rollBtn = document.getElementById("rollBtn");
        let resultText = document.getElementById("result");
        
        rollBtn.addEventListener("click", () => {
            let randomNumber = Math.floor(Math.random() * 6) + 1;
            rollDice(randomNumber);
           resultText.textContent = `YOU GOT  A NUMBER ${randomNumber}!`;
            
        });
        
        function rollDice(number) {
            let xRotation = 0;
            let yRotation = 0;
        
            switch (number) {
                case 1:
                    xRotation = 0; yRotation = 0;
                    break;
                case 2:
                    xRotation = 90; yRotation = 0;
                    break;
                case 3:
                    xRotation = 0; yRotation =-90;
                    break;
                case 4:
                    xRotation = 0; yRotation = 90;
                    break;
                case 5:
                    xRotation =-90; yRotation = 0;
                    break;
                case 6:
                    xRotation = 180; yRotation = 0;
                    break;
            }
        
            dice.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        
           
        }
       
        
    </script> 
</body>
</html>
